<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emil</title>
</head>
<body>
    <form action="">
        <p>email: <input type="email"></p>
        <button type="submit">kirim</button>
    </form>
    <p>color/warna</p>
    <form action="">
        <p>warna :<input type="color"></p>
        <button type="submit">kirim</button>
    </form>
    <p>url</p>
    <form action="">
        <p>ulr: <input type="url"></p>
        <button type="submit">kirim</button>
    </form>
    <p>search/pencarian</p>
    <form action="">
        <p>search <input type="search"><button type="submit">cari</button></p>
    </form>
    <p>number/nomor</p>
    <form action="">
        <p>number: <input type="number" min="5" max="20" step="2"> </p><!--step untuk kelipatan angka-->
        <button type="submit">kirim</button>
    </form>
    <p>telephone</p>
    <form action="">
        <p>no:hp <input type="tel"></p>
        <button type="submit">kirim</button>
    </form>
    <p>tanggal dan waktu</p>
    <form action="">
        <p>tanggal: <input type="date"></p>
       <p>waktu: <input type="time"></p>
       <p>tanggal dan waktu <input type="datetime-local"></p>
       <p>bulan dan tahun <input type="month"></p>
       <p>minggu ke: <input type="week"></p>
    </form>
    <p>atribut elemen forn</p>
    <form action="">
        <p>no id <input type="text" name="id" disabled=""></p><!--hiden dan disebel untuk menonaktifkan elemen-->
        <p>nama lengkap <input type="text" name="nama lengkap"autofocus></p><!--autofocus untuk mengfokuskan kursor-->
        <p>email <input type="text" name="email" autocomplete=></p> <!--autocomplete untuk menghilangkan rekomendasi email-->
    </form>
    <p>placeholder</p><!--untuk menambahkan keterangan di dalam kotak-->
    <p>usernem: <input type="text"placeholder="userneme"></p>
    <p>password: <input type="password"placeholder="password"></p>
    <p>email: <input type="email"placeholder="contoh@gmail.com"></p>
</body>
</html>
